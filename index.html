<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mermaid Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #fff;
    }
    #menu, #game {
      margin-top: 30px;
    }
    #startBtn {
      font-size: 22px;
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #tapArea {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px auto;
      background: url('https://i.imgur.com/EyDSXU9.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      border-radius: 15px;
    }
    #mermaid {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }
    .item {
      position: absolute;
      width: 40px;
      cursor: pointer;
    }
    #timer, #score {
      font-size: 24px;
      margin: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üßú‚Äç‚ôÄÔ∏è Mermaid Adventure!</h1>
  <div id="menu">
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <div id="timer">‚è±Ô∏è Time: 30</div>
    <div id="score">üíé Score: 0</div>
    <div id="tapArea">
      <img src="https://i.imgur.com/nwxG7VX.png" id="mermaid" alt="Mermaid">
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const startBtn = document.getElementById("startBtn");
    const game = document.getElementById("game");
    const menu = document.getElementById("menu");
    const timerText = document.getElementById("timer");
    const scoreText = document.getElementById("score");
    const tapArea = document.getElementById("tapArea");

    let time = 30;
    let score = 0;
    let timer;
    let itemInterval;

    function spawnItem() {
      const item = document.createElement("img");
      item.src = Math.random() > 0.5 ? "https://i.imgur.com/D2O6Mze.png" : "https://i.imgur.com/QrEoBhu.png";
      item.classList.add("item");
      item.style.top = Math.random() * 300 + "px";
      item.style.left = Math.random() * (window.innerWidth - 40) + "px";
      tapArea.appendChild(item);

      item.onclick = () => {
        score++;
        scoreText.textContent = "üíé Score: " + score;
        item.remove();
      };

      setTimeout(() => item.remove(), 5000);
    }

    startBtn.onclick = () => {
      menu.style.display = "none";
      game.style.display = "block";
      score = 0;
      time = 30;
      scoreText.textContent = "üíé Score: 0";
      timerText.textContent = "‚è±Ô∏è Time: 30";

      itemInterval = setInterval(spawnItem, 800);

      timer = setInterval(() => {
        time--;
        timerText.textContent = "‚è±Ô∏è Time: " + time;
        if (time <= 0) {
          clearInterval(timer);
          clearInterval(itemInterval);
          alert("‚è±Ô∏è Time's up!\nYour Score: " + score);
          game.style.display = "none";
          menu.style.display = "block";
          const allItems = document.querySelectorAll(".item");
          allItems.forEach(el => el.remove());
        }
      }, 1000);
    };
  </script>
</body>
</html>
